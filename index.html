<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Teddybear configurator</title>
  </head>
  <body>
    <h1>Customize your own teddy bear</h1>
    <div id="configurator">
      <div id="product-preview">
        <!-- TODO: add all feature image layers -->
        <img
          src="items/sunglasses1.png"
          alt=""
          class="hide"
          data-feature="sunglasses"
        />
        <img src="items/bow1.png" alt="" class="hide" data-feature="bow" />
        <img src="items/heart1.png" alt="" class="hide" data-feature="heart" />
        <img
          src="items/mustache1.png"
          alt=""
          class="hide"
          data-feature="mustache"
        />
      </div>
      <div id="options">
        Available features
        <figure class="option" data-feature="sunglasses">
          <img src="items/feature_sunglasses.png" alt="Sunglasses" />
          <figcaption>Sunglasses</figcaption>
        </figure>
        <figure class="option" data-feature="bow">
          <img src="items/feature_bow.png" alt="bow" />
          <figcaption>Bow</figcaption>
        </figure>
        <figure class="option" data-feature="heart">
          <img src="items/feature_heart.png" alt="Heart" />
          <figcaption>Heart</figcaption>
        </figure>
        <figure class="option" data-feature="mustache">
          <img src="items/feature_mustache.png" alt="Mustache" />
          <figcaption>Mustache</figcaption>
        </figure>
      </div>
      <div id="selected">
        Selected features
        <ul>
          <!-- featureElements are added here! -->
        </ul>
      </div>
    </div>

    <p>Click on an area and pick a color below to see the result:</p>
    <svg viewBox="0 0 1000 300">
      <rect class="color_btn" width="100" height="100" fill="red"></rect>
      <rect
        class="color_btn"
        x="110"
        width="100"
        height="100"
        fill="blue"
      ></rect>
      <rect
        class="color_btn"
        x="220"
        width="100"
        height="100"
        fill="green"
      ></rect>
      <rect
        class="color_btn"
        x="330"
        width="100"
        height="100"
        fill="yellow"
      ></rect>
      <rect
        class="color_btn"
        x="440"
        width="100"
        height="100"
        fill="purple"
      ></rect>
      <rect
        class="color_btn"
        x="550"
        width="100"
        height="100"
        fill="darkgrey"
      ></rect>
      <rect
        class="color_btn"
        x="660"
        width="100"
        height="100"
        fill="aqua"
      ></rect>
      <rect
        class="color_btn"
        x="770"
        width="100"
        height="100"
        fill="gold"
      ></rect>
      <rect
        class="color_btn"
        x="890"
        width="100"
        height="100"
        fill="hotpink"
      ></rect>
    </svg>
    <script src="script.js"></script>
  </body>
</html>
